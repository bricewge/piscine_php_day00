<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="doft.css">
        <title>Day of the 42</title>
    </head>
    <body>
        <div class="box header">
            <div id="logo">
                <img src="./resources/day_of_the_42.png" />
            </div>
            <div id="reload">
                <a href="http://www.disney.com">
                    <img src="./resources/reload.png" title="Recommencer au début" />
                </a>
            </div>
            <div id="loupe">
                <img src="./resources/loupe.png" title="Zoomer"/>
            </div>
            <div id="close">
                <a href="http://www.relaischateaux.com.">
                    <img src="./resources/close.gif" title="Déconnecter"/>
                </a>
            </div>
        </div>

        <div class="box left-sidebar">
            <div id="arrow">
                <img src="./resources/arrow.png" alt="Avancer" title="Avancer"/>
            </div>
            <div id="main">
                <img src="./resources/main.png" alt="Prendre" title="Prendre"/>
            </div>
            <div id="oeil">
                <img src="./resources/oeil.png" alt="Regarder" title="Regarder"/>
            </div>
            <div id="outil">
                <img src="./resources/outil.png" alt="Utiliser" title="Utiliser"/>
            </div>
            <div id="chat">
                <img src="./resources/chat-icon.png" alt="Parler" title="Parler"/>
            </div>
        </div>

        <div class="box picture">
            <div id="cluster">
                <img src="./resources/cluster.jpg" usemap="#objects"/>
                <map name="objects">
                    <area shape="rect" coords="328,324,479,571" href="http://www.ikea.com" title="Chaise">
                    <area shape="rect" coords="799,314,1007,527" href="http://www.apple.com" title="Ordinateur">
                </map>
            </div>
        </div>

        <div class="box right-sidebar">
            <div id="book">
                <img src="./resources/book.png" title="Livre de voyage"/>
            </div>
            <div id="towel">
                <img src="./resources/towel.png" title="Serviette de combat"/>
            </div>
            <div id="brick" title="Mur a graffer">
            </div>
        </div>

        <div class="box entry">
            <p>
                Vous <big>entrez</big> alors dans une grande piece remplie <br>
                d'<span id="ordinateur">oridnateurs</span>... <br>
                <i>- Bonjour, vous êtes nouveau ici ?</i>
            </p>
            <input type="text">
            <input type="submit" value="Repondre">
        </div>

        <!-- <div class="calk"> -->
        <!-- <img src="./doft-clean.jpg"> -->
        <!-- </div> -->
    </body>
</html>
